
<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>FlightAlert BYOB Settings</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; }
        label { display: block; margin: 10px 0; }
        input { width: 100%; padding: 8px; margin-top: 4px; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .status { margin-top: 10px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h3>üöÄ FlightAlert BYOB Settings</h3>
    
    <label>
        Backend Base URL:
        <input id="base" type="url" placeholder="https://your-repl-url.replit.dev" />
        <small>Your FlightAlert server URL (without trailing slash)</small>
    </label>
    
    <label>
        Current Query ID:
        <input id="qid" type="number" min="1" placeholder="Auto-set from search page" />
        <small>Leave blank - auto-populated when you search</small>
    </label>
    
    <button id="save">üíæ Save Settings</button>
    <button id="test">üîç Test Connection</button>
    
    <div id="status"></div>

    <script>
        // Load existing settings
        (async () => {
            const s = await chrome.storage.sync.get(["BACKEND_BASE_URL", "QUERY_ID"]);
            document.getElementById('base').value = s.BACKEND_BASE_URL || "";
            document.getElementById('qid').value = s.QUERY_ID || "";
        })();

        // Save settings
        document.getElementById('save').onclick = async () => {
            const BACKEND_BASE_URL = document.getElementById('base').value.trim().replace(/\/+$/, '');
            const QUERY_ID = parseInt(document.getElementById('qid').value, 10) || null;
            
            if (!BACKEND_BASE_URL) {
                showStatus("Please enter a backend URL", "error");
                return;
            }
            
            await chrome.storage.sync.set({ BACKEND_BASE_URL, QUERY_ID });
            showStatus("‚úÖ Settings saved successfully!", "success");
        };

        // Test connection
        document.getElementById('test').onclick = async () => {
            const { BACKEND_BASE_URL } = await chrome.storage.sync.get("BACKEND_BASE_URL");
            if (!BACKEND_BASE_URL) {
                showStatus("Please set backend URL first", "error");
                return;
            }
            
            try {
                const response = await fetch(`${BACKEND_BASE_URL}/api/ping`);
                const data = await response.json();
                if (data.ok) {
                    showStatus("‚úÖ Connection successful!", "success");
                } else {
                    showStatus("‚ùå Server responded but not OK", "error");
                }
            } catch (e) {
                showStatus(`‚ùå Connection failed: ${e.message}`, "error");
            }
        };

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            setTimeout(() => {
                status.textContent = "";
                status.className = "status";
            }, 5000);
        }
    </script>
</body>
</html>
